apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "com.example.rin.littletest"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    jcenter()
    maven {
        url "https://github.com/Notificare/notificare-mvn-repo/raw/master/releases"
    }
}
dependencies {
    compile group: 're.notifica', name: 'notificare-push-lib-android', version: '1.8.1', ext: 'aar', transitive: true
    //compile group: 'org.altbeacon', name: 'android-beacon-library', version: '2.8.1', ext: 'aar', transitive: true
}

